<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe GeoMap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .country {
            stroke: #ffffff;
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        // Load the geoJSON and CSV data
        Promise.all([
            d3.json("europe_map.json"),
            d3.csv("Geomap.csv")
        ]).then(([geoData, csvData]) => {
            // Create a map for the CSV data for easy lookup
            const dataMap = new Map();
            csvData.forEach(d => {
                dataMap.set(d.RegionCode, +d.TotalValue);
            });

            // Define a projection
            const projection = d3.geoMercator()
                .fitSize([width, height], geoData);

            // Define a path generator
            const path = d3.geoPath().projection(projection);

            // Draw the countries
            svg.selectAll("path")
                .data(geoData.features)
                .enter().append("path")
                .attr("class", "country")
                .attr("d", path)
                .attr("fill", d => {
                    const value = dataMap.get(d.properties.ISO2); // Using ISO2 for matching
                    return value ? d3.interpolateBlues(value / 50000) : "#ccc"; // Example scaling
                })
                .on("mouseover", function(event, d) {
                    d3.select(this).style("fill", "orange"); // Highlight on hover
                })
                .on("mouseout", function(event, d) {
                    const value = dataMap.get(d.properties.ISO2);
                    d3.select(this).style("fill", value ? d3.interpolateBlues(value / 50000) : "#ccc");
                });
        });
    </script>
</body>
</html>
